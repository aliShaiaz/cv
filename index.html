<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        p {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Declare the URL as a global variable
        var redirectUrl = "https://drive.google.com/file/d/15W6U_QMP_Pg-YB-pLvVc90Z6-bOkoCP0/view?usp=drive_link";

        // Set the meta refresh tag dynamically
        document.addEventListener("DOMContentLoaded", function() {
            var metaRefresh = document.createElement('meta');
            metaRefresh.httpEquiv = "refresh";
            metaRefresh.content = "0; url=" + redirectUrl;
            document.getElementsByTagName('head')[0].appendChild(metaRefresh);
        });
    </script>
</head>
<body>
    <p>Redirecting You to <b>Shaiaz Ali's Resume</b>...<br>
    If you are not redirected automatically, follow this <a href="https://drive.google.com/file/d/1h3KlwFKmfsruGU0ibKujWcfvC8_gPP22/view?usp=drive_link">link</a>.</p>
</body>
</html>
